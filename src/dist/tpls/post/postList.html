<div class="post-list-top clearfix"><ul class=breadcrumb><li><a ng-click=showAllPost()>全部类型</a></li><li class=active ng-if=vm.subNavShow>{{vm.module_name}}</li></ul></div><div class=table-wrap ng-switch=vm.tableFlag><div class="no-search-post is-loading" ng-switch-when=0>加载中……</div><div class="table-box pt20" ng-switch-when=1><tm-pagination conf=paginationConf></tm-pagination><div class=row><div class="col-md-12 list-group pl15" ng-repeat="post in vm.postList"><a class="list-group-item pl15" ng-click=goPostDetail(post.post_id,post.post_title)><img ng-src={{post.user_face}} class="pull-left user_face"><h4 class="list-group-item-heading ellipsis">{{post.post_title}}</h4><span class="badge bg-defalut">{{post.post_commentcount}}</span><p class=list-group-item-text><span class=mr10>{{post.module_name}}</span> <span class="mr10 hidden-xs">{{post.user_name}}&nbsp;发表于</span> <span class="mr10 text-muted">{{post.post_time}}</span> <span class=mr10><span class="glyphicon glyphicon-eye-open"></span>&nbsp;{{post.post_readcount}}</span> <span class=hidden-xs><i class="glyphicon glyphicon-thumbs-up ml10 hidden-xs"></i>&nbsp;{{post.post_support}}</span> <span class=hidden-xs><i class="glyphicon glyphicon-thumbs-down ml10 hidden-xs"></i>&nbsp;{{post.post_against}}</span></p></a></div></div></div><tm-pagination conf=paginationConf></tm-pagination><div ng-switch-when=2 class=text-center>暂无记录</div></div>
