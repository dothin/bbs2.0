<form class=form-inline><div class=form-group><input type=text class=form-control ng-model=vm.getOneUserLogsByUserName.name placeholder=用户名></div><button type=submit class="btn btn-primary" ng-click=getOneUserLogsByUserName()>搜索</button></form><div class=table-wrap ng-switch=vm.tableFlag><div class="no-search-manage is-loading" ng-switch-when=0>加载中……</div><div class=table-box ng-switch-when=1><table class="table table-striped table-hover integral-info"><thead><tr><th>用户名</th><th>动作</th><th>获得积分</th><th>时间</th></tr></thead><tbody><tr ng-repeat="integral in vm.integralLogs"><td>{{integral.user_name}}</td><td>{{integral.rule_action}}</td><td>{{integral.get_integral}}</td><td>{{integral.time}}</td></tr></tbody></table></div><tm-pagination conf=paginationConf></tm-pagination><div ng-switch-when=2 class=text-center>暂无记录</div></div>
