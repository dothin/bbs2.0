<div class=table-wrap ng-switch=vm.tableFlag><div class="no-search-manage is-loading" ng-switch-when=0>加载中……</div><div class=table-box ng-switch-when=1><table class="table table-striped table-hover level-info"><thead><tr><th>等级名</th><th>等级描述</th><th>权限ID</th><th>添加时间</th><th>操作</th></tr></thead><tbody><tr ng-repeat="level in vm.levelList"><td>{{level.m_level_name}}</td><td>{{level.m_level_desc}}</td><td>{{level.premission}}</td><td>{{level.m_level_time}}</td><td><a ng-click=deleteModalShow(level.m_level_id,level.m_level_name) data-toggle=modal>删除</a> <a ng-click=updateModalShow(level.m_level_id,level.m_level_name,level.m_level_desc,level.premission) data-toggle=modal>修改</a></td></tr></tbody></table></div><div ng-switch-when=2 class=text-center>暂无记录</div></div><div class="modal fade" id=deleteModal tabindex=-1 level=dialog aria-labelledby=myModalLabelDelete><div class=modal-dialog level=document><div class=modal-content><div class=modal-header><button type=button class=close data-dismiss=modal aria-label=Close><span aria-hidden=true>&times;</span></button><h4 class=modal-title id=myModalLabelDelete>删除等级</h4></div><div class=modal-body>确定删除 {{vm.deleteModal.levelName}} 吗？</div><div class=modal-footer><button type=button ng-click=deleteLevel() class="btn btn-primary">确定</button></div></div></div></div><div class="modal fade" id=updateModal tabindex=-1 level=dialog aria-labelledby=myModalLabelupdate><div class=modal-dialog level=document><div class=modal-content><div class=modal-header><button type=button class=close data-dismiss=modal aria-label=Close><span aria-hidden=true>&times;</span></button><h4 class=modal-title id=myModalLabelupdate>修改等级员</h4></div><div class=modal-body><form class=form-horizontal><div class=form-group><label for=inputEmail3 class="col-sm-2 control-label">等级名</label><div class=col-sm-4><input type=text class=form-control ng-model=vm.updateModal.name placeholder=等级名></div></div><div class=form-group><label for=inputPassword3 class="col-sm-2 control-label">等级描述</label><div class=col-sm-4><textarea class=form-control ng-model=vm.updateModal.desc placeholder=等级描述></textarea></div></div><div class=form-group id=addLevel><label for=inputPassword3 class="col-sm-2 control-label">权限</label><div class=col-sm-10><label class="checkbox-inline min-w100" ng-repeat="premission in vm.premissionList"><input type=checkbox id={{premission.premission_id}} ng-checked=premission.isTrue value={{premission.premission_id}}> {{premission.premission_name}}</label></div></div></form></div><div class=modal-footer><button type=button ng-click=updateLevel() class="btn btn-primary">确定</button></div></div></div></div>
