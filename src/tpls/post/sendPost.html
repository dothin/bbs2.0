<form class="form-horizontal pt20">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-1 control-label">标题</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="vm.postData.title"  placeholder="标题">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword2" class="col-sm-1 control-label">板块</label>
        <div class="col-sm-10">
            <label class="radio-inline min-w100" ng-repeat="module in vm.moduleList">
                <input type="radio" name="module"  ng-model="vm.postData.module"  ng-checked="vm.bigest=={{module.module_id}}" value="{{module.module_id}}" > {{module.module_name}}
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-1 control-label">类型</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="type"  ng-model="vm.postData.type" value="0" ng-checked="vm.postData.type=='0'"> 发帖
            </label>
            <label class="radio-inline">
                <input type="radio" name="type"  ng-model="vm.postData.type" value="1"> 求助
            </label>
        </div>
    </div> 
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-1 control-label">内容</label>
        <div class="col-sm-10">
            <textarea class="form-control" ckeditor  ng-model="vm.postData.content"  placeholder="内容"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
            <button type="button" class="btn btn-primary" ng-click="sendPost()">发布</button>
        </div>
    </div>
</form>
