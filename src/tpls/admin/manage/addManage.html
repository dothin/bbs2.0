<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="vm.postData.username" id="inputEmail3" placeholder="用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-4">
            <input type="password" class="form-control"  ng-model="vm.postData.password" id="inputPassword3" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">角色</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="vm.postData.level" ng-options="x.m_level_id as x.m_level_name for x in vm.levelList">
            <option value="">-- 请选择角色(不选默认为超管) --</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
        <div class="col-sm-4">
            <label class="radio-inline">
                <input type="radio" name="sex" checked id="inlineRadio1"  ng-model="vm.postData.sex" value="0"> 男
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex"  ng-model="vm.postData.sex" id="inlineRadio2" value="1"> 女
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-primary" ng-click="addManage()">添加</button>
        </div>
    </div>
</form>
