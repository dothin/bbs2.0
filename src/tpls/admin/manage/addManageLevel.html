<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">等级名</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="vm.postData.name" placeholder="等级名">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">等级描述</label>
        <div class="col-sm-8">
            <textarea class="form-control"  ng-model="vm.postData.desc"  placeholder="等级描述"></textarea>
        </div>
    </div>
    <div class="form-group" id="addLevel">
        <label for="inputPassword3" class="col-sm-2 control-label">权限</label>
        <div class="col-sm-10">
            <label class="checkbox-inline min-w100" ng-repeat="premission in vm.premissionList" >
                <input type="checkbox" id="{{premission.premission_id}}" value="{{premission.premission_id}}" > {{premission.premission_name}}
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-primary" ng-click="addLevel()">添加</button>
        </div>
    </div>
</form>
