<div class="table-wrap" ng-switch="vm.tableFlag">
    <div class="no-search-manage is-loading" ng-switch-when="0">加载中……</div>
    <div class="table-box" ng-switch-when="1">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>角色</th>
                    <th>注册时间</th>
                    <th>最后登录时间</th>
                    <th>最后登录IP</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="manage in vm.manageList">
                    <td>
                        {{manage.manage_name}}
                    </td>
                    <td >
                        {{manage.manage_sexs}}
                    </td>
                    <td>
                        {{manage.m_level_name}}
                    </td>
                    <td>
                        {{manage.reg_time}}
                    </td>
                    <td>
                        {{manage.last_login_time}}
                    </td>
                    <td >
                        {{manage.last_login_ip}}
                    </td>
                    <td>
                        <a href=""  ng-click="deleteModalShow(manage.manage_id,manage.manage_name)" data-toggle="modal">删除</a>
                        <a href=""  ng-click="updateModalShow(manage.manage_id,manage.manage_name,manage.m_level_name,manage.manage_sex)" data-toggle="modal">修改</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <tm-pagination conf="paginationConf"></tm-pagination>
    <div ng-switch-when="2" class="text-center">暂无记录</div>
</div>
<!-- deleteModal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabelDelete">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabelDelete">删除管理员</h4>
            </div>
            <div class="modal-body">
                确定删除  {{vm.deleteModal.manageName}}  吗？
            </div>
            <div class="modal-footer">
                <button type="button"   ng-click="deleteManage()" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<!-- updateModal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabelupdate">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabelupdate">修改管理员</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="vm.updateModal.username" id="inputEmail3" placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control"  ng-model="vm.updateModal.password" id="inputPassword3" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">角色</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="level">
                                <option ng-repeat="level in vm.levelList" value="{{level.m_level_id }}" ng-selected="level.isChecked">{{level.m_level_name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-8">
                            <label class="radio-inline">
                                <input type="radio" name="sex" ng-checked="vm.updateModal.sex=='0'" id="inlineRadio1"  ng-model="vm.updateModal.sex" value="0"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sex"  ng-checked="vm.updateModal.sex=='1'" ng-model="vm.updateModal.sex" id="inlineRadio2" value="1"> 女
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button"   ng-click="updateManage()" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
