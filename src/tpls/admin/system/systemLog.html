<div class="table-wrap" ng-switch="vm.tableFlag">
    <div class="no-search-manage is-loading" ng-switch-when="0">加载中……</div>
    <div class="table-box" ng-switch-when="1">
        <table class="table table-striped table-hover systemLog-info">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>修改</th>
                    <th>管理员</th>
                    <th>修改时间</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="systemLog in vm.systemLogList">
                    <td>
                        {{systemLog.log_id}}
                    </td>
                    <td  ng-bind-html="systemLog.modify_content  | to_trusted ">
                        
                    </td>
                    <td>
                        {{systemLog.manage_name}}
                    </td>
                    <td>
                        {{systemLog.modify_time}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <tm-pagination conf="paginationConf"></tm-pagination>
    <div ng-switch-when="2" class="text-center">暂无记录</div>
</div>
