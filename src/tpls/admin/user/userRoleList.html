<div class="table-wrap" ng-switch="vm.tableFlag">
    <div class="no-search-manage is-loading" ng-switch-when="0">加载中……</div>
    <div class="table-box" ng-switch-when="1">
        <table class="table table-striped table-hover role-info">
            <thead>
                <tr>
                    <th>角色名</th>
                    <th>角色描述</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="role in vm.roleList">
                    <td>
                        {{role.role_name}}
                    </td>
                    <td>
                        {{role.role_desc}}
                    </td>
                    <td>
                        {{role.role_time}}
                    </td>
                    <td>
                        <a href=""  ng-click="deleteModalShow(role.role_id,role.role_name)" data-toggle="modal">删除</a>
                        <a href=""  ng-click="updateModalShow(role.role_id,role.role_name,role.role_desc)" data-toggle="modal">修改</a>
                        <a href=""  ng-click="addUserToRoleModalShow(role.role_id,role.role_name)" data-toggle="modal">添加成员</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-switch-when="2" class="text-center">暂无记录</div>
</div>
<!-- DeleteModal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabelDelete">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabelDelete">删除角色</h4>
            </div>
            <div class="modal-body">
                确定删除  {{vm.deleteModal.roleName}}  吗？
            </div>
            <div class="modal-footer">
                <button type="button"   ng-click="deleteRole()" class="btn  btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<!-- updateModal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabelupdate">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabelupdate">修改角色</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">角色名</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="vm.updateModal.name" placeholder="角色名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">角色描述</label>
                        <div class="col-sm-4">
                            <textarea class="form-control"  ng-model="vm.updateModal.desc"  placeholder="角色描述"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button"  ng-click="updateRole()" class="btn  btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
